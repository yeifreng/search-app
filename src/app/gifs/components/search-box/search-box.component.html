<div class="container">
  <h4>Buscar gif:</h4>
  <div class="input-group mb-3">
    <!-- #txtTagInput se va a llamar la referencia al input
    y asi poder usar su propiedad value y traerme el contenido del mismo
  Podemos decirle que el keyup lo haga solo con enter -->
    <input
      (keyup.enter)="searchTag()"
      #txtTagInput
      type="text"
      class="form-control"
      placeholder="Buscar gifs...">
  </div>
</div>
